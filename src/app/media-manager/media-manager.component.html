<div class="video-player">
  <div class="iframe-wrapper">
    <div id="ytplayer"></div>
  </div>

  <div class="url-input">
    <input
      matInput
      type="text"
      [(ngModel)]="urlInput"
      placeholder="YouTube URL..."
    />
    <button
      mat-icon-button
      (click)="onAddToQueue()"
      [disabled]="!urlInput"
      matTooltip="Add to queue"
    >
      <mat-icon fontIcon="playlist_add"></mat-icon>
    </button>
  </div>

  <app-play-queue
    [queue]="queue"
    (videoSelected)="onLoadVideo($event)"
  ></app-play-queue>
</div>
