<div class="url-input">
    <input type="text" [(ngModel)]="urlInput" placeholder="YouTube URL...">
    <button class="btn btn-sm btn-outline-primary" (click)="onAddToQueue()" [disabled]="!urlInput"
        title="Add to queue">Add to queue</button>
</div>

<div class="video-player">
    <div class="iframe-wrapper">
        <div id="ytplayer"></div>
    </div>
    <div class="queue">
        <h5>Queue</h5>
        <div class="list-group">
            <button *ngFor="let video of queue" type="button" class="list-group-item list-group-item-action"
                (click)="onLoadVideo(video)">
                {{ video.title }}
