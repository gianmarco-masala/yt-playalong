<ng-container *ngIf="state$ | async as state">
<div class="transport-bar">
    <div class="previous-btn">
      <button mat-icon-button (click)="onPrevious()">
        <mat-icon fontIcon="skip_previous"></mat-icon>
      </button>
    </div>
    <div class="play-pause-btn">
      <button mat-icon-button *ngIf="state !== 1" (click)="onPlay()">
        <mat-icon fontIcon="play_arrow"></mat-icon>
      </button>
      <button
        mat-icon-button
        class="pause-btn"
        *ngIf="state === 1"
        (click)="onPause()"
      >
        <mat-icon fontIcon="pause"></mat-icon>
      </button>
    </div>
    <div class="stop-btn">
      <button mat-icon-button (click)="onStop()">
        <mat-icon fontIcon="stop"></mat-icon>
      </button>
    </div>
    <div class="next-btn">
      <button mat-icon-button (click)="onNext()">
        <mat-icon fontIcon="skip_next"></mat-icon>
      </button>
    </div>
  </div>
</ng-container>
